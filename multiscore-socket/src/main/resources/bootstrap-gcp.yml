spring:
  cloud:
    gcp:
      secretmanager:
        enabled: true
        bootstrap:
          enabled: true
    bootstrap:
      enabled: true

  datasource:
    driver-class-name: com.ibm.db2.jcc.DB2Driver
    type: org.apache.tomcat.jdbc.pool.DataSource
    url: ${sm://projects/${PROJECT_ID}/secrets/database-url}
    username: ${sm://projects/${PROJECT_ID}/secrets/database-user}
    password: ${sm://projects/${PROJECT_ID}/secrets/database-password}
    tomcat:
      initial-size: 10
      max-wait: 30000
      max-active: 100
      max-idle: 100
      min-idle: 10
      validation-query: SELECT 1 from SYSIBM.SYSDUMMY1
      validation-query-timeout: 5000
      test-on-borrow: true
      test-on-connect: true
